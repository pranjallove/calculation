<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Do You Love Me?</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="services-worker.js" />
    <meta name="theme-color" content="#ff4081" />
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("/service-worker.js")
            .then((registration) => {
              console.log(
                "Service Worker registered with scope:",
                registration.scope
              );
            })
            .catch((error) => {
              console.error("Service Worker registration failed:", error);
            });
        });
      }
    </script>
    <style>
      body {
        background: linear-gradient(to right, #ff9a9e, #fad0c4, #f53d0a);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        overflow: hidden;
      }

      .container {
        text-align: center;
        background: linear-gradient(to right, #ff9a9e, #fad0c4, #f53d0a);
        padding: 3em;
        border-radius: 20px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        position: relative;
      }

      h1 {
        color: #ff4081;
        font-size: 2.5em;
        margin-bottom: 20px;
      }

      button {
        font-size: 1.4em;
        padding: 15px 30px;
        margin: 20px;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        transition: transform 0.3s, background-color 0.3s;
      }

      #yesBtn {
        background-color: #ff66b2;
        color: white;
      }

      #yesBtn:hover {
        background-color: #ff4081;
      }

      #noBtn {
        background-color: #bdbdbd;
        color: white;
      }

      #noBtn:hover {
        background-color: #888888;
      }

      button:hover {
        transform: scale(1.1);
      }

      #response {
        font-size: 1.8em;
        color: #ff4081;
        margin-top: 1.5em;
      }

      /* Floating Hearts Animation */
      .hearts::before,
      .hearts::after {
        content: "ðŸ’–";
        font-size: 5em;
        position: absolute;
        animation: floatHearts 8s linear infinite;
        opacity: 0.7;
      }

      .hearts::before {
        top: -50px;
        left: -30px;
        animation-delay: 0s;
      }

      .hearts::after {
        top: -70px;
        right: -30px;
        animation-delay: 3s;
      }

      @keyframes floatHearts {
        0% {
          transform: translateY(0) rotate(0deg);
          opacity: 0.7;
        }
        50% {
          transform: translateY(-200px) rotate(15deg);
          opacity: 0.5;
        }
        100% {
          transform: translateY(-400px) rotate(-15deg);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>I love you! Do you love me? </h1>
      <div class="buttons">
        <button id="yesBtn">Yes</button>
        <button id="noBtn" onmouseover="moveNoButton()">No</button>
      </div>
      <p id="response"></p>
      <div class="hearts"></div>
    </div>

    <script>
      const yesBtn = document.getElementById("yesBtn");
      const responseText = document.getElementById("response");
      const noBtn = document.getElementById("noBtn");

      yesBtn.addEventListener("click", () => {
        responseText.textContent = "I knew it! I love you too! ðŸ’–";
      });

      function moveNoButton() {
        const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
        const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
        noBtn.style.position = "absolute";
        noBtn.style.left = `${x}px`;
        noBtn.style.top = `${y}px`;
      }
    </script>
  </body>
</html>
